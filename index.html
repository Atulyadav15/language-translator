<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Language Translator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row text-center mb-5">
    <p class="fs-3 fw-bold">Creative Language Translator</p>
        <p class="text-muted">Translate text instantly with creative suggestions & translation history.</p>
      </div>
    
    <div class="row mb-4">
        <div class="col-lg-6 col-md-8 mx-auto">
    <div class="input-group">
     <select class="form-select" id="translate-from">
     <option value="en">English</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="it">Italian</option>
    <option value="hi">Hindi</option>
    <option value="zh">Chinese</option>
     <option value="ar">Arabic</option>
    <option value="ja">Japanese</option>
    </select>
    <i class="fa-solid fa-exchange-alt" id="swap-languages"></i>
   <select class="form-select" id="translate-to">
     <option value="fr">French</option>
    <option value="de">German</option>
     <option value="es">Spanish</option>
     <option value="it">Italian</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <option value="ar">Arabic</option>
        <option value="ja">Japanese</option>
    <option value="en">English</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="row my-4">
        <div class="col-lg-6 col-md-8 mx-auto">
     <div class="text-area-wrapper">
      <div class="buttons">
     <i class="fa-solid fa-copy" id="left-copy"></i>
      <i class="fa-solid fa-microphone" id="left-micro"></i>
                </div>
      <textarea id="left-area" class="form-control" placeholder="Enter text to translate" rows="6"></textarea>
            </div>
        </div>
        <div class="col-lg-6 col-md-8 mx-auto">
            <div class="text-area-wrapper">
         <div class="buttons">
          <i class="fa-solid fa-copy" id="right-copy"></i>
     <i class="fa-solid fa-microphone" id="right-micro"></i>
        </div>
    <textarea id="right-area" class="form-control" placeholder="Translated text appears here" rows="6" disabled></textarea>
          </div>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center gap-3">
        <button class="btn btn-primary" id="translate-btn">Translate</button>
        <button class="btn btn-secondary" id="clear-btn">Clear</button>
    </div>

    <div class="history-section mt-5">
        <h5>Translation History</h5>
        <ul id="history-list" class="list-group">
            <!-- Last translations will appear here -->
        </ul>
    </div>

    <div class="suggestions-section mt-5">
        <h5>Suggested Languages</h5>
        <ul id="suggestions-list" class="list-group">
            <!-- Language suggestions based on previous translations will appear here -->
        </ul>
    </div>

    <div id="alert" class="alert alert-info mt-3 text-center" style="display: none;"></div>
   </div> 

   <script src="script.js"></script>
</body>
</html>
